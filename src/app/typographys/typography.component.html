<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "><b>Facultades</b></h4>
                        <p class="card-category">Listado de Facultades.</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nombre</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let facultad of ListarFacultad">
                                        <th>{{facultad.id}}</th>
                                        <td><a href="{{facultad.nombre}}">{{facultad.nombre}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
