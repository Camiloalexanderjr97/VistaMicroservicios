<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "><b>Usuarios registrados</b></h4>
                        <p class="card-category">Usuarios registrados exitosamente.</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                             <thead class=" text-primary">
                                 <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nombre</th>   
                                        <th scope="col">Facultad</th>                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let programa of ListarProgramas">
                                        <th>{{programa.id}}</th>
                                        <td>{{programa.nombre}}</td>
                                        <td><a href="{{programa.id_facultad.nombre}}"></a>{{programa.id_facultad.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
