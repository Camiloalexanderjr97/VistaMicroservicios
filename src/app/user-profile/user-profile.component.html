<div>
    <div *ngIf="isLogged">
      <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Create Account</h4>
                            <p class="card-category">Complete your profile</p>
                        </div>
                        <div class="card-body">
                          <form (submit)="register()">
                              <div class="row">
                                <div class="col">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="user.name" matInput placeholder="Full Name" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="row col">
                                  <div class="col-sm-2"> 
                                    <h3>Rol</h3>
      
                                  </div>
                                  <div class=" col">
                                    
                                <mat-form-field appearance="fill" placeholder="Rol">
                                  
                                  <mat-select  required [(ngModel)]="user.rol"  > 
                                    <mat-option value="Admin">
                                      Admin
                                    </mat-option>
                                    <mat-option value="User">
                                      User
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                                  </div>
                                </div>
                                
                            </div>
                                <div class="row">
                                   
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input [(ngModel)]="user.username" matInput placeholder="Username">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                          <input [(ngModel)]="user.password" matInput placeholder="Contraseña" type="password">
                                        </mat-form-field>
                                    </div>
                                </div>
                               
                            
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Create Account</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
