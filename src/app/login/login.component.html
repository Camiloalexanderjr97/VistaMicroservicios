<div id="body">
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    <b>Bienvenido!</b>
                </div>
                <form  (ngSubmit)="onLogin()" novalidate>

                    <div class="form-group">
                        <label style="color: white;" for="username"><b>Username</b></label>
                        <input  name="username" id="username" type="text"
                            class="form-control form-control-alternative" [(ngModel)]="username" placeholder="username" required>
                    </div>
                                        
                    <div class="form-group">
                        <label style="color: white;" for="password"><b>Password</b></label>
                        <input [(ngModel)]="password" name="password" id="password" type="password"
                            class="form-control form-control-alternative"  placeholder="********"  required>
                    </div>
                    <!-- <input class="fa fa-user" name='username' type="text" placeholder="username" required /> -->
                    <!-- <input type="password" name="password" placeholder="password" class="fa fa-key" required /> -->
                    <button  class="state">Ingresar</button>

                     
                </form>
               
            </div>
        </div>
    </div>
</div>
